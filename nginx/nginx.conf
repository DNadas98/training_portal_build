upstream backend {
    server backend:8080;
}

limit_req_zone $binary_remote_addr zone=backend_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_auth_limit:10m rate=10r/m;

server_tokens off;

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name tesztsor.hu www.tesztsor.hu 127.0.0.1;
    return 301 https://$host$request_uri;
}

# CORS origin map
map $http_origin $cors_allow_origin {
    default "";
    "~^(https?://(?:www\.)?tesztsor\.hu|https?://192\.168\.254\.121)$" "$http_origin";
}

# HTTPS
server {
    listen 443 ssl;
    server_name tesztsor.hu www.tesztsor.hu 127.0.0.1;

    # SSL Certificate Paths
    ssl_certificate /etc/nginx/ssl/training-portal.crt;
    ssl_certificate_key /etc/nginx/ssl/training-portal.key;

    # Set CORS headers
    add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Set security headers
    add_header Content-Security-Policy "default-src 'self';
     img-src 'self' http://192.168.254.121 https://192.168.254.121;
     style-src 'self' 'unsafe-inline' http://192.168.254.121 https://192.168.254.121;
     script-src 'self' http://192.168.254.121 https://192.168.254.121;
     connect-src 'self' http://192.168.254.121 https://192.168.254.121;
     frame-ancestors 'self' http://192.168.254.121 https://192.168.254.121;
     form-action 'self' http://192.168.254.121 https://192.168.254.121" always;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-DNS-Prefetch-Control "off" always;
    add_header Expect-CT "max-age=30, enforce" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        root /usr/share/nginx/html/frontend;
        try_files $uri /index.html;
    }

    location /api/ {
        limit_req zone=backend_limit burst=20 nodelay;
        proxy_pass http://backend;
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/auth/ {
        limit_req zone=backend_limit burst=20 nodelay;
        proxy_pass http://backend;
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* ^/api/v1/auth/(register|login) {
        limit_req zone=api_auth_limit burst=5 nodelay;
        proxy_pass http://backend;
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
